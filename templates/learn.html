{% extends "layout.html" %}

{% block content %}
<div class="centered-content">
  <div class="centered-text">
    <b>What constellation would you like to learn about first?.</b>
    <ul>
        {% for item in popular_constellations %}
                <a href="/view/{{ item.id }}">this is {{ item.name }}</a>
        {% endfor %}
        <li>Orion</li>
        <li>Ursa Major</li>
        <li>Ursa Minor</li>
        <li>Cassiopeia</li>
      </ul>
  </div>
  <div class="button-group">
    <button class="start-button" onclick="location.href='{{ url_for('quiz') }}'">Start the quiz</button>
  </div>
</div>
{% endblock %}
